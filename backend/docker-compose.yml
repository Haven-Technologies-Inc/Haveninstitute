version: '3.8'

services:
  # ============================================================================
  # MariaDB Database
  # ============================================================================
  database:
    image: mariadb:11.2
    container_name: haven_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-haven_institute}
      MYSQL_USER: ${DB_USER:-haven_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-haven_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - haven_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================================================
  # Haven Institute API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: haven_api
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: mysql://${DB_USER:-haven_user}:${DB_PASSWORD:-haven_password}@database:3306/${DB_NAME:-haven_institute}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      # Mount for development hot reload (optional)
      - ./src:/app/src
      - ./prisma:/app/prisma
    networks:
      - haven_network
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  # ============================================================================
  # Redis Cache (Optional - for future use)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: haven_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - haven_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - cache

  # ============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: haven_nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - haven_network
    profiles:
      - production

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  haven_network:
    driver: bridge
