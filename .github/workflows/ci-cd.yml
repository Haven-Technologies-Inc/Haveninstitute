name: ğŸš€ Haven Institute CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Frontend Build & Test
  frontend-build:
    name: ğŸ¨ Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: npm run lint || echo "No lint script found"
      
    - name: ğŸ—ï¸ Build frontend
      run: npm run build
      
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: dist/
        retention-days: 1

  # Backend Build & Test
  backend-build:
    name: ğŸ”§ Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ğŸ” Lint backend code
      working-directory: ./backend
      run: npm run lint || echo "No lint script found"
      
    - name: ğŸ—ï¸ Build backend
      working-directory: ./backend
      run: npm run build
      
    - name: ğŸ§ª Run tests
      working-directory: ./backend
      run: npm test || echo "No tests configured"
      
    - name: ğŸ“¤ Upload backend build
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: backend/dist/
        retention-days: 1

  # Security & Quality Checks
  security-scan:
    name: ğŸ”’ Security & Quality Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: ğŸ” Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        languages: javascript, typescript

  # Docker Build & Push
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build, security-scan]
    if: github.ref == 'refs/heads/main'
    
    outputs:
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“‹ Extract metadata (frontend)
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ“‹ Extract metadata (backend)
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ“¥ Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: dist/
        
    - name: ğŸ“¥ Download backend build
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: backend/dist/
        
    - name: ğŸ³ Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ³ Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Hetzner (Production)
  deploy-production:
    name: ğŸš€ Deploy to Hetzner Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    # environment: production  # Uncomment after creating environment in GitHub
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=main-
          
    - name: ğŸš€ Deploy to Hetzner server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HETZNER_HOST || '5.78.147.82' }}
        username: ${{ secrets.HETZNER_USER || 'root' }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        script: |
          cd /path/to/Haveninstitute
          
          # Backup current database
          docker compose exec -T mariadb mysqldump -u root -p${{ secrets.DB_ROOT_PASSWORD }} haven_institute > backup-$(date +%Y%m%d-%H%M%S).sql || echo "Backup failed"
          
          # Pull latest changes
          git pull origin main
          
          # Update environment with new image tags
          sed -i "s|IMAGE_TAG=.*|IMAGE_TAG=main-${{ github.sha }}|" .env
          
          # Pull new images
          docker compose pull
          
          # Deploy with zero downtime
          docker compose up -d --no-deps backend
          sleep 15
          
          # Run database migrations
          docker compose exec -T backend npm run migrate || echo "Migration completed"
          
          # Update frontend
          docker compose up -d --no-deps frontend
          
          # Health checks
          echo "ğŸ” Checking service health..."
          sleep 10
          
          # Backend health
          BACKEND_HEALTH=$(curl -s http://localhost:3001/api/v1/health || echo "failed")
          if [[ "$BACKEND_HEALTH" == *"healthy"* ]]; then
            echo "âœ… Backend health check passed"
          else
            echo "âŒ Backend health check failed"
            exit 1
          fi
          
          # Frontend health
          FRONTEND_CHECK=$(curl -s http://localhost:3000 | head -1 || echo "failed")
          if [[ "$FRONTEND_CHECK" == *"DOCTYPE"* ]] || [[ "$FRONTEND_CHECK" == *"html"* ]]; then
            echo "âœ… Frontend health check passed"
          else
            echo "âŒ Frontend health check failed"
            exit 1
          fi
          
          echo "ğŸ‰ Deployment completed successfully!"
          docker compose ps

  # Deploy to Staging
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    # environment: staging  # Uncomment after creating environment in GitHub
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST || 'localhost' }}
        username: ${{ secrets.STAGING_USER || 'root' }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /path/to/Haveninstitute-staging
          
          # Pull latest changes
          git pull origin develop
          
          # Build and deploy
          docker compose build
          docker compose up -d
          
          echo "ğŸ§ª Staging deployment completed!"

  # Notification
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-staging]
    if: always()
    
    steps:
    - name: ğŸ“§ Send deployment notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: |
          ğŸš€ Haven Institute Deployment ${{ job.status == 'success' && 'âœ… Successful' || 'âŒ Failed' }}
          
          ğŸ“¦ Commit: ${{ github.sha }}
          ğŸŒ¿ Branch: ${{ github.ref_name }}
          ğŸ‘¤ Author: ${{ github.actor }}
          
          ${{ needs.deploy-production.result == 'success' && 'ğŸ¯ Production: https://havenstudy.com' || '' }}
          ${{ needs.deploy-staging.result == 'success' && 'ğŸ§ª Staging: https://staging.havenstudy.com' || '' }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL || '' }}
